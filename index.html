<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assests/pomodoro-technique.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <div id="time">25:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <div class="settings">
      <label for="work-duration">Work Duration (minutes):</label>
      <input type="number" id="work-duration" value="25" min="1">
      <label for="break-duration">Break Duration (minutes):</label>
      <input type="number" id="break-duration" value="5" min="1">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
